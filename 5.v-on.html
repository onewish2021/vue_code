<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-on事件绑定</title>
</head>
<body>
        <!-- v-on绑定点击事件 -->
        <div id="app">
            <button v-on:click="sayhai"> 点击事件 </button>
        </div>
    
        <!-- 导入vue.js文件 -->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>
        <script type="text/javascript">
            //创建一个Vue的实例
            var vm = new Vue({
                el: "#app",
                // model层次
                data: {
                    message: "hello vue2&vue3!"
                },
                //方法必须定义在methods对象中
                methods: {
                    sayhai: function(e){
                        alert("hello vue!");
                    }
                }
            })
            console.log( vm )
        </script>
</body>
</html>
